<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let t1=performance.now();
        function myFunction(event){
            console.log(event.target.textContent);
        }
        let myDiv=document.createElement("div");
        myDiv.addEventListener("click",myFunction);
        
        for(let i=1;i<=100;i++){
            let myElement=document.createElement("p");
            myElement.textContent="This is Para "+i;
            myDiv.appendChild(myElement);
        }
        document.body.appendChild(myDiv);
        let t2=performance.now();
        console.log("performance = " + (t2-t1) + "ms");
        let t3=performance.now();
        let fragment=document.createDocumentFragment();
        for(let i=1;i<=100;i++){
            let myElement=document.createElement("p");
            myElement.textContent = "This is my para " + i;
            fragment.appendChild(myElement);

        }
        document.body.appendChild(fragment);
        let t4=performance.now();
        console.log(t4-t3);

    </script>
</body>
</html>
